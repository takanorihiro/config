# 默认窗口无标题栏，16:9的窗口比例启动
window:
    decorations: "none"
    dimensions:
      columns: 120
      lines: 30

# 背景半透明，方便抄代码
background_opacity: 0.8

# 实时重载配置文件，不用重启测试配置选项
live_config_reload: true

# 主题，抄肥猫的主题配色
colors:
  primary:
    background: '#2e3440'
    foreground: '#d8dee9'
    dim_foreground: '#a5abb6'
  cursor:
    text: '#2e3440'
    cursor: '#d8dee9'
  vi_mode_cursor:
    text: '#2e3440'
    cursor: '#d8dee9'
  selection:
    text: CellForeground
    background: '#4c566a'
  search:
    matches:
      foreground: CellBackground
      background: '#88c0d0'
    bar:
      background: '#434c5e'
      foreground: '#d8dee9'
  normal:
    black: '#3b4252'
    red: '#bf616a'
    green: '#a3be8c'
    yellow: '#ebcb8b'
    blue: '#81a1c1'
    magenta: '#b48ead'
    cyan: '#88c0d0'
    white: '#e5e9f0'
  bright:
    black: '#4c566a'
    red: '#bf616a'
    green: '#a3be8c'
    yellow: '#ebcb8b'
    blue: '#81a1c1'
    magenta: '#b48ead'
    cyan: '#8fbcbb'
    white: '#eceff4'
  dim:
    black: '#373e4d'
    red: '#94545d'
    green: '#809575'
    yellow: '#b29e75'
    blue: '#68809a'
    magenta: '#8c738c'
    cyan: '#6d96a5'
    white: '#aeb3bb'

# 字体设置为等宽字体，可以用命令 fc-list 查看你系统的字体
font:
  size: 10

  normal:
    family: Source Code Pro
    style: Regular

  bold:
    family: Source Code Pro

  italic:
    family: Source Code pro
